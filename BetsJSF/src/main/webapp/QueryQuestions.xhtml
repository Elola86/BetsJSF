<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head><title>Query Questions</title></h:head>
<h:body>
<h:form>
<div style="display: flex;">
	<h3 style="margin-right: 250px">Event date</h3>
	<h3>Events</h3>
</div>

<h:messages id="mensajes" style="color:blue"/>
<div style="display: flex;">
	<p:calendar id="fecha"  navigator="true" mode="inline" value="#{queryQuestions.fechaEvento}" style="margin-right: 20px">
	<p:ajax event="dateSelect" listener="#{queryQuestions.guardarEventos}" update="tablaEvents tablaQuestions"></p:ajax>
	</p:calendar>
	
	<h:dataTable id="tablaEvents" value="" var="evento" border="1" >
	  	<h:column>
 			<f:facet name="header">Event#</f:facet>
 			#{queryQuestions.numEvento}
		</h:column> 
		<h:column>
 			<f:facet name="header">Events</f:facet>
 			#{queryQuestions.nombreEvento}
		</h:column>
	</h:dataTable>
	
</div>
<h3 style="margin-left: 200px">Questions</h3>
<h:dataTable id="tablaQuestions" value="#{queryQuestions.listaPreguntas}" var="pregunta" border="1" >
	  	<h:column>
 			<f:facet name="header">Question#</f:facet>
 			#{pregunta.questionNumber}
		</h:column> 
		<h:column>
 			<f:facet name="header">Questions</f:facet>
 			#{pregunta.question}
		</h:column>
	</h:dataTable>
<p>
<h:commandButton value="Close" action="close" style="font-size: 16px; padding: 6px 40px; margin-left: 400px" immediate="true" />
</p>
  </h:form>  
</h:body>
</f:view>
</html>
