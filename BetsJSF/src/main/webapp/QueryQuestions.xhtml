<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head><title>Query Questions</title></h:head>
<h:body>
<div style="display: flex;">
	<h3 style="margin-right: 250px">Event date</h3>
	<h3>Events</h3>
</div>
<style>
	.custom-table{
		border-collapse: collapse;
		width: 50%;
		border: 1px solid #000;		 
		}
	.custom-table th {
		border: 1px solid #000;
		padding: 8px;
		text-align: left;
		}
	.custom-table .columna-izquierda{
		width: 5px;
		border: 1px solid #000;
		padding: 8px;
		text-align: left;
		}
	.custom-table .columna-derecha{
		width: 30px;
		border: 1px solid #000;
		padding: 8px;
		text-align: left;
		}
	
</style>
<div style="display: flex;">
	<p:calendar id="fecha"  navigator="true" mode="inline" style="margin-right: 20px">
	</p:calendar>
	
	<table class="custom-table">
		<thead>
			<tr>
				<th class="columna-izquierda">Event#</th>
				<th class="columna-derecha">Event</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="columna-izquierda"></td>
				<td class="columna-derecha"> </td>
			</tr>
			<tr>
				<td class="columna-izquierda"></td>
				<td class="columna-derecha"> </td>
			</tr>
		</tbody>
	</table>
</div>
<h3 style="margin-left: 300px">Questions</h3>

</h:body>
</f:view>
</html>
