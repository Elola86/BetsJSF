<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head><title>Query Questions</title></h:head>
<h:body>
<h:form>
<div style="display: flex;">
	<h3 style="margin-right: 250px">Event date</h3>
	<h3>Events</h3>
</div>

<h:messages id="mensajes" style="color:blue"/>
<div style="display: flex;">
	<p:calendar id="fecha"  navigator="true" mode="inline" style="margin-right: 20px">
	<p:ajax event="dateSelect" listener="#{queryQuestions.onDateSelect}"
	update="mensajes"></p:ajax>
	</p:calendar>
	
	<h:dataTable id="tablaEvents" value="#{queryQuestions.fecha}" var="fecha" border="1">
	  	<h:column>
 			<f:facet name="header">Event#</f:facet>
 			
		</h:column> 
		<h:column>
 			<f:facet name="header">Events</f:facet>
 			#{fecha}
		</h:column>
	</h:dataTable>
	
</div>
<h3 style="margin-left: 200px">Questions</h3>
<style>
    .question-table {
        border-collapse: collapse;
        width: 50%;
        border: 1px solid #000;
        table-layout: fixed; /* Agregar table-layout: fixed */
    }

    .question-table th,
    .question-table td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
    }

    .question-table .columna-izquierda {
        width: 5px;
        /* Otros estilos si es necesario */
    }

    .question-table .columna-derecha {
        width: 30px;
        /* Otros estilos si es necesario */
    }
</style>
<table class="question-table" style="margin-left: 200px">
        <thead>
            <tr>
                <th style="width: 5px;">Event#</th> <!-- Establecer ancho en el th directamente -->
                <th style="width: 30px;">Event</th> <!-- Establecer ancho en el th directamente -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="columna-izquierda"></td>
                <td class="columna-derecha"></td>
            </tr>
            <tr>
                <td class="columna-izquierda"></td>
                <td class="columna-derecha"></td>
            </tr>
        </tbody>
</table>
<p>
<h:commandButton value="Close" action="close" style="font-size: 16px; padding: 6px 40px; margin-left: 400px" immediate="true" />
</p>
  </h:form>  
</h:body>
</f:view>
</html>
