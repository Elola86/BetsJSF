<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Query Questions</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Selecciona un dia </h3>
            <table>
                <tr>
                    <td>
                        <p:calendar navigator="true" mode="inline" value="#{createQuestions.fechaEvento}" >
                        <p:ajax event="dateSelect" listener="#{createQuestions.guardarFecha}" update="Eventos"/>
                        </p:calendar>
                    </td>
                  
                    <td>
						<h:selectOneMenu id="Eventos" value="#{createQuestions.nomEventoActual}">
    						<f:selectItems value="#{createQuestions.selectEventos}" />
    						<f:ajax listener="#{createQuestions.printEvento}" />
						</h:selectOneMenu>
                    </td>
                </tr>
         
                <tr>
                	<td>
                		<h:outputLabel  value="Question" />
                	</td>
	                <td>
	                	<h:inputText id="PreguntaNueva" value="#{createQuestions.preguntaNueva}"/>
	    			</td>
	   
                </tr>
                <tr>
                	<td>
                		<h:outputLabel  value="Min Bet"/>
                	</td>
	                <td>
	                	<h:inputText id="DineroMinimo"  value="#{createQuestions.minBet}"/>
	    			</td>
	    			
                </tr>
                
                <tr>
                	<td>
                		<h:commandButton value="AÃ±adir" action="#{createQuestions.crearPregunta}"  />
                	</td>
                </tr>
            </table>
        </h:form>
    </h:body>
</f:view>
</html>
